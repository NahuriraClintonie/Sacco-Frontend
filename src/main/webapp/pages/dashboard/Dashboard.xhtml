<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
        <h:outputStylesheet name="css/App.css" />
    </f:facet>
</h:head>
<h:body>
    <div>
        <!-- Header included here -->
        <div class="header-container">
            <ui:insert name="header">
                <ui:include src="/template/Header.xhtml" />
            </ui:insert>
        </div>

        <!-- content included here -->
        <div class="content-container">
            <ui:insert name="content">
                <ui:include src="/template/Content.xhtml" />

<h:form>
    <div class="card">
        <p:dataTable var="user" value="#{userBean.users}" id="userTable">
            <p:column headerText="Name">
                <h:outputText value="#{user.username}" />
            </p:column>

            <p:column headerText="Password">
                <h:outputText value="#{user.password}" />
            </p:column>

            <p:column headerText="Action">
                <h:panelGroup>
                    <p:commandButton action="#{userBean.deleteUser(user)}" value="Delete" actstyleClass="blue-button" />
                    <p:commandButton action="#{loginForm.DoLogin()}" actionListener="#{loginForm.setUser(user)}" value="Edit" styleClass="blue-button" />
                    <!-- <span class="material-icons">check_circle</span>
                    <span class="material-icons">cancel</span> -->
                </h:panelGroup>
            </p:column>

            
        </p:dataTable>
    </div>
</h:form>
            </ui:insert>
        </div>


        <!-- footer included here -->
        <div class="footer-container">
            <ui:insert name="footer">
                <ui:include src="/template/Footer.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
