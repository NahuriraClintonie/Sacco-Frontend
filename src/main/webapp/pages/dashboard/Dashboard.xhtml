<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
        <h:outputStylesheet name="css/App.css" />
    </f:facet>
    <style>
        .footer-container {
        color: #fff;
        text-align: center;
        padding: 10px;
        width: 100%; /* Make the footer occupy full width */
        bottom: 0; /* Position the footer at the bottom */
        left: 0;
    }
    </style>
</h:head>
<h:body>
    <h:panelGroup rendered="#{not empty sessionScope.loggedInUser}">
    <div>
        <!-- Header included here -->
        <div class="header-container">
            <ui:insert name="header">
                <ui:include src="/template/Header.xhtml" />
            </ui:insert>
        </div>

        <!-- content included here -->
        <div class="content-container">
            <ui:insert name="content">
    <!-- <p>Welcome #{sessionScope.loggedInUser}, you have been logged in!</p> -->
                <h:outputText value="Welcome, #{sessionScope.loggedInUser.username}" rendered="#{not empty sessionScope.loggedInUser}" style="font-weight: bold; font-size: 18px;"/>
                <!-- <h:outputText value="Welcome, #{loginForm.loggedIn}" rendered="#{not empty sessionScope.loggedInUser}" style="font-weight: bold; font-size: 18px;" /> -->
                
                <ui:include src="/template/Content.xhtml" />
            </ui:insert>
        </div>


        <!-- footer included here -->
        <div class="footer-container">
            <ui:insert name="footer">
                <ui:include src="/template/Footer.xhtml" />
            </ui:insert>
        </div>
    </div>
    </h:panelGroup>
    <h:panelGroup rendered="#{empty sessionScope.loggedInUser}">
        <p>Access Denied!!! Redirecting.......</p>
        <script>
            setTimeout(function(){
                window.location.href = "/sacco"
            },2000);
        </script>
    </h:panelGroup>
</h:body>
</html>
