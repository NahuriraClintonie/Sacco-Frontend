<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>

            <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
        </f:facet>
        <h:outputStylesheet name="css/App.css" />
    </h:head>

    <h:body>
        <div class="header-container">
            <ui:insert name="header">
                <ui:include src="/template/Header.xhtml" />
            </ui:insert>
        </div>

        <div class="content-container">
            <ui:insert name="content">
                <!-- Your content goes here -->
                <div class="withdraw-container">
                    <div class="withdraw-form">
                        <h2>Withdraw Funds</h2>
                        <h:form>
                            <div class="form-group">
                                <label for="amount">Amount:</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <p:inputNumber id="amount" value="#{withdrawBean.amount}" mode="currency" currency="USD" spinner="true" />
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="account">Account:</label>
                                <p:selectOneMenu id="account" value="#{withdrawBean.account}">
                                    <f:selectItem itemLabel="Select Account" itemValue="" />
                                    <f:selectItem itemLabel="Savings Account" itemValue="Savings" />
                                    <f:selectItem itemLabel="Checking Account" itemValue="Checking" />
                                </p:selectOneMenu>
                            </div>
        
                            <button type="submit">Withdraw</button>
                        </h:form>
                    </div>
                </div>
                
                
            </ui:insert>
        </div>
        
        <div class="footer-container">
            <ui:insert name="footer">
                <ui:include src="/template/Footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
