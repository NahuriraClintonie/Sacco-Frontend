<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Kimwanyi Login</title>
    <h:outputStylesheet name="css/App.css" />
</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" />
    <p:growl id="registermessage" showDetail="true" />
    <div class="center-form">
        <div class="form-container">
            <!-- <div class="logo"></div> -->
            <h3>Kimwanyi Sacco Login</h3><br/>
            
            <h:form>
                <!-- Your form inputs go here -->
                <div class="form-input">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" placeholder="Username" value="#{loginForm.user.username}" />
                </div>
                <div class="form-input">
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" placeholder="Password" value="#{loginForm.user.password}"/>
                </div>
                <p:commandButton value="Login" action = "#{loginForm.login()}" styleClass="blue-button" update="growl"/><br/>
                <h:outputText value="Don't have an account? " />
                <!-- <h:outputLink outcome="sacco/pages/authenticate/register.xhtml" styleClass="register-link">Register here</h:outputLink> -->
                <h:link outcome="/pages/authenticate/register.xhtml" value="Register here" styleClass="register-link" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
