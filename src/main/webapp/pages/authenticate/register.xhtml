<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Register Form</title>
    <h:outputStylesheet name="css/App.css" />
</h:head>
<h:body>
    <div class="center-form">
        <div class="register-form-container">
            <h:form>
                <div class="register-form-input">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" placeholder="Username" value="#{registerBean.user.username}"/>
                </div>
                <div class="register-form-input">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" placeholder="Password" value="#{registerBean.user.password}"/>
                </div>
                <div class="register-form-input">
                    <h:outputLabel for="email" value="E-mail:" />
                    <h:inputText id="email" placeholder="email" type="email" value="#{registerBean.user.email}"/>
                </div>
                <div class="register-form-input">
                    <h:outputLabel for="dateOfBirth" value="Date of Birth:" />
                    <h:inputText id="dateOfBirth" type="date" value="#{registerBean.user.dateOfBirth}"/>
                </div>
                <div class="register-form-input">
                    <h:outputLabel value="Gender:" />
                    <h:selectOneRadio id="gender" value="#{registerBean.user.gender}">
                        <f:selectItem itemValue="male" itemLabel="Male" />
                        <f:selectItem itemValue="female" itemLabel="Female" />
                    </h:selectOneRadio>
                </div>
                <div class="register-form-input">
                    <h:outputLabel for="physicalAddress" value="Physical Address:" />
                    <h:inputText id="physicalAddress" value="#{registerBean.user.physicalAddress}"/>
                </div>
                <div class="register-form-input button-wrapper">
                    <h:commandButton value="Register" styleClass="blue-button" action="#{registerBean.registerUser}" update="registermessage"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
