<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Register Form</title>
    <h:outputStylesheet name="css/App.css" />
</h:head>
<h:body>
    
    <div class="center-form">
        <div class="register-form-container">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <div class="register-form-input">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" placeholder="Username" required="true" requiredMessage="Username can not be empty" value="#{registerBean.user.username}"/>
                </div>
                <div class="register-form-input">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" placeholder="Password" required="true" requiredMessage="password can not be empty"  value="#{registerBean.user.password}"/>
                </div>
                <div class="register-form-input">
                    <h:outputLabel for="email" value="E-mail:" />
                    <h:inputText id="email" placeholder="email" type="email" required="true" requiredMessage="Email can not be empty" validator="#{registerBean.validateEmail}" value="#{registerBean.user.email}"/>
                </div>

                <div class="register-form-input">
                    <h:outputLabel value="Date of Birth:" />

                    <p:calendar id="datePicker" value="#{registerBean.user.dateOfBirth}" 
                    pattern="dd/MM/yyyy" 
                    mindate="01/01/1940" 
                    maxdate="31/12/2010" 
                    yearRange="1940:2010"
                    showButtonPanel="true" />
                    
                </div>
                
                <div class="register-form-input">
                    <h:outputLabel value="Gender:" />
                    <h:selectOneRadio id="gender" value="#{registerBean.user.gender}" required="true" requiredMessage="Please specify the gender" >
                        <f:selectItem itemValue="MALE" itemLabel="Male" />
                        <f:selectItem itemValue="FEMALE" itemLabel="Female" />
    
                    </h:selectOneRadio>
                </div>
                
                <div class="register-form-input">
                    <h:outputLabel for="physicalAddress" value="Physical Address:" />
                    <h:inputText id="physicalAddress" value="#{registerBean.user.physicalAddress}" required="true" requiredMessage="Address can not be empty"/>
                </div>
                <div class="register-form-input button-wrapper">
                    <h:commandButton value="Register" styleClass="blue-button" action="#{registerBean.registerUser}" update="registermessage growl"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
